[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  environment = { NODE_VERSION = "20.0.0" }

[context.deploy-preview]
  environment = { NODE_VERSION = "20.0.0" }

[context.branch-deploy]
  environment = { NODE_VERSION = "20.0.0" }
